harnessApiVersion: '1.0'
type: ROLLING
concurrencyStrategy: INFRA
envName: Prod
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - RL-WhRfOQQyBa9DrUjYFMQ
phases:
- type: KUBERNETES
  computeProviderName: My Kubernetes Cluster
  daemonSet: false
  infraDefinitionName: GKS
  name: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    steps:
    - type: K8S_DEPLOYMENT_ROLLING
      name: Rollout Deployment
      properties:
        stateTimeoutInMinutes: 10
        templateUuid: null
        templateVariables: null
        templateVersion: null
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Verify
    steps:
    - type: APP_DYNAMICS
      name: AppDynamics
      properties:
        analysisServerConfigId: DnvY4H-7QoaRe1Njrj_byw
        analysisTolerance: LOW
        applicationId: '8'
        comparisonStrategy: COMPARE_WITH_PREVIOUS
        executeWithPreviousSteps: false
        hostnameTemplate: ${instance.host.hostName}
        templateExpressions:
        - expression: ${AppDynamics_Tier}
          fieldName: tierId
          metadata:
            entityType: APPDYNAMICS_TIERID
            relatedField: ''
        templateUuid: null
        templateVariables: null
        templateVersion: null
        timeDuration: '10'
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ad-capital-lab
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: My Kubernetes Cluster
  daemonSet: false
  infraDefinitionName: GKS
  name: Rollback Rolling
  phaseNameForRollback: Rolling
  phaseSteps:
  - type: K8S_PHASE_STEP
    name: Deploy
    phaseStepNameForRollback: Deploy
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: K8S_PHASE_STEP
    name: Wrap Up
    phaseStepNameForRollback: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: ad-capital-lab
  statefulSet: false
templatized: true
userVariables:
- type: ENTITY
  description: Variable for AppDynamics Tier entity in AppDynamics
  fixed: false
  mandatory: true
  name: AppDynamics_Tier
